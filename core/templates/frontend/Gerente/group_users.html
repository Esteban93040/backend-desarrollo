{% extends 'frontend/Gerente/base.html' %}

{% block content %}
<body>
    <section class="content">
        <main>
          <div class="table-data">
            <div class="order">
              <div class="head">
                <h3>Usuarios</h3>
                <i class="fas fa-times"></i>

                <i class="fas fa-filter"></i>
              </div>
              <table>
                <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>ID</th>
                </tr>
                </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>
                                    <p>{{ user.username }}</p>
                                </td>
                                <td>
                                    {{ user.first_name }}
                                </td>
                                <td>
                                    {{ user.id }}
                                </td>            
                            </tr>
                        {% endfor %}
                    </tbody>
            </table>
            </div>
          </div>
        </main>
      </section>
</body>
{% endblock %}
